{% extends "base.html" %}

{% block content %}

  <!-- ======= srart Breadcrumbs ======= -->
  <section class="breadcrumbs py-4 justify-content-center" >
    <div class="container">
    
      <h2 class="title ">إضافة جلسة</h2>
      <p class="col-lg-10 col-12">
       {{ course.description }}
      </p>
    </div>
  </section>
  <!-- End Breadcrumbs -->
<section>
    <div class="container my-5 col-lg-4">
        <div class="card shadow">
            <div class="card-body " dir="rtl">
                <form method="post" class="form-right">
                    {% csrf_token %}
                    <div class="form-group mt-3 ">
                        <label class="form-label" for="id_number">رقم الجلسة</label>
                        {{ form.number }}
                        <div class="text-danger bg-black">{{ form.number.errors }}</div>
                    </div>
    
                    <div class="form-group text-right mt-3">
                        <label class="form-label" for="id_date"> تاريخ الجلسة</label>
                        {{ form.date }}
                    </div>
    
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary">إرسال</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

</section>
{% endblock %}
