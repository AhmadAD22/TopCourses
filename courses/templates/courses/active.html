{% extends "../base.html" %}
{% block courses %}active{% endblock courses %}
{% block content %}
<div class="container my-5">
    <div class="row g-4 d-flex justify-content-center">
        {% for course in coursres %}
        <div class="col-lg-4 col-md-6 d-flex mb-4 align-items-stretch">
            <div class="card text-center h-100" style="width: 100%;">
                <img
                    class="card-img-top rounded"
                    src="{{course.image.url}}"
                    alt="{{course.name}}"
                    style="height: 200px; object-fit: cover;"
                />
                <div class="card-body d-flex flex-column">
                    <h4 class="card-title">{{course.name}}</h4>
                    <p class="card-text flex-grow-1">{{course.description}}</p>
                    {% if course.active %}
                    <a class="btn btn-primary"  href="{% url "join_course" course.id %}">إنضمام</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
