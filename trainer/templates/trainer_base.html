{% load static %}

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
        
      </div>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 d-md-block navbar-expand-lg sidebar">
                <div class="sidebar-sticky text-center">
                    <img src="{% static 'images/logo/logo.png' %} " class="ml-4" alt="TOP LOGO" width="100px" height="100px">
                    
                    <button class="btn btn-info" id="toggleModeBtn"><i id="modeIcon" class="bi bi-sun"></i></button>
                    <script>
                        // Check localStorage for theme preference and apply it on page load
                        document.addEventListener('DOMContentLoaded', function() {
                            const savedTheme = localStorage.getItem('theme');
                            if (savedTheme === 'light') {
                                document.body.classList.add('light-mode');
                            }
                        });
                    
                        function toggleLightMode() {
                            document.body.classList.toggle('light-mode');
                            const modeIcon = document.getElementById('modeIcon');
        
                            // Toggle the icon based on current mode
                            if (document.body.classList.contains('light-mode')) {
                                modeIcon.classList.remove('bi-moon');
                                modeIcon.classList.add('bi-sun');
                            } else {
                                modeIcon.classList.remove('bi-sun');
                                modeIcon.classList.add('bi-moon');
                            }
                      
                            // Save the current theme to localStorage
                            if (document.body.classList.contains('light-mode')) {
                                localStorage.setItem('theme', 'light');
                            } else {
                                localStorage.setItem('theme', 'dark');
                            }
                        }
                    
                        document.getElementById('toggleModeBtn').addEventListener('click', toggleLightMode);
                    </script>
                  
                    <hr>
                    <ul class="nav flex-column text-right">
                        <li class="nav-item">
                            <a class="nav-link {% block home %}{% endblock home %}" href="{% url "trainer_main" %}">الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block courses %}{% endblock courses %}" href="">التدريبات</a>
                        </li>
                         
                    </ul>
                </div>
                
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-9 main-content">
                
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <a class="btn btn-link text-light" href="{% url "logout" %}">Logout</a>
                    <h4 class="text-center text-primary m-4">TOP COURSES</h4>
                    <button class="btn btn-sm" id="sidebarToggleBtn" type="button" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"><i class="bi bi-menu-button-wide white-icon"></i></span> 
                    </button>

                </div>
                {% block content %}
                {% endblock content %}
                <div class="text-center mt-5 p-3">
                  </div>
            </main>
            
        </div>
    </div>
    <script>
        window.addEventListener('load', function() {
          var preloader = document.getElementById('preloader');
          preloader.classList.add('hide');
        });
      </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Sidebar Toggle Script -->
    <script>
        $(document).ready(function () {
            $('#sidebarToggleBtn').click(function () {
                $('#sidebarMenu').toggleClass('show');
            });
        });

        
    </script>
</body>
</html>
